<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        .content h1 {
            font-size: 2.5rem; /* Adjusted for mobile */
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .content p {
            font-size: 1.2rem; /* Adjusted for mobile */
            margin: 20px 0;
        }

        .content button {
            padding: 10px 20px; /* Adjusted for mobile */
            font-size: 1rem; /* Adjusted for mobile */
            color: #fff;
            background: linear-gradient(45deg, #ff6f61, #ffca28);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .content button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .content button:active {
            transform: scale(0.9);
        }

        .emoji {
            font-size: 2rem; /* Adjusted for mobile */
            margin-top: 20px;
        }

        /* Media Queries for Better Responsiveness */
        @media (min-width: 600px) {
            .content h1 {
                font-size: 4rem;
            }
            .content p {
                font-size: 1.5rem;
            }
            .content button {
                padding: 15px 30px;
                font-size: 1.2rem;
            }
            .emoji {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
        <source src="fireworks loop.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main Content -->
    <div class="content">
        <h1>ðŸŽ‰ Happy New Year 2025 ðŸŽ‰</h1>
        <p>Semoga dipermudahkan urusan pada tahun ini dan tabah menghadapi segala ujian pada tahun ini. Semoga ceria selalu dan tidak mengalah.</p>
        <button onclick="displayWish()">TEKAN SINI!</button>
        <div class="emoji" id="special-wish" style="display: none;">ðŸŒŸ SEMOGA DENGAN UCAPAN INI HARI AWAK MENJADI LEBIH BAIK DARI SEMALAM! ðŸŒŸ</div>
    </div>

    <script>
        function displayWish() {
            const wish = document.getElementById('special-wish');
            wish.style.display = 'block';
        }
    </script>
</body>
</html>
